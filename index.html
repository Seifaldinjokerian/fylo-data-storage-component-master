<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="parent">
      <div class="fyloCont">
        <h2><img src="images/logo.svg" alt=""></h2>
        <div class="folder">
          <div><img src="images/icon-document.svg" alt=""></div>
          <div><img src="images/icon-folder.svg" alt=""></div>
          <div><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div class="usage">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="progress">
          <div>
            <span></span>
          </div>
          <div class="amount">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="before">
          <div>
            <span>1</span>
            <span>8</span>
            <span>5</span>
          </div>
          <div>GB Left</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Seif Aldin</a>.
    </div>
  </div>


</body>

</html>
